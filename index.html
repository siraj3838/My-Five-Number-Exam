<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Five Number Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Work+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Lato', sans-serif;
        font-family: 'Work Sans', sans-serif;
    }
</style>

<body>
    <!-- this is header section Start-->
    <header class="bg-[#F9F6E2]">
        <!-- this is my banner div  -->
        <div
            class="max-w-screen-2xl mx-auto flex justify-center items-center gap-1 lg:gap-5 text-center p-6 lg:p-0 lg:py-4 sm:px-10 lg:px-32">
            <!-- this is banner content -->
            <div class="space-y-2 sm:space-y-6 lg:space-y-11 flex-1">
                <h3 class="text-[#111111] sm:text-xl lg:text-2xl font-medium">---SALE FEVER---</h3>
                <h1 class="text-[#111111] sm:text-3xl lg:text-5xl font-bold">Purchase TK 200 or <br> above & get <span
                        class="text-[#E527B2]">20% off</span>
                </h1>
                <!-- this is promo code div -->
                <div class="flex justify-center items-center gap-2 pl-4 sm:pl-0 lg:pl-5 lg:gap-4">
                    <p class="text-[#111111] font-medium lg:text-base text-[10px] sm:text-sm">Use Promo Code</p>
                    <button
                        class="btn btn-secondary text-[#FFFFFF] text-[10px] lg:text-base font-semibold sm:text-sm px-2 lg:px-6">SELL200</button>
                </div>
            </div>
            <!-- this is banner image -->
            <div class="flex-1">
                <img class="lg:max-w-2xl" src="Summer 1.png" alt="">
            </div>
        </div>
    </header>
    <!-- this is header section End-->

    <!-- this is main Start-->
    <main class="bg-[#F8F8F8]">
        <!-- this is main section Start-->
        <section class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6">
            <!-- this is Product content div  -->
            <div class="flex-1 mt-[120px]">
                <!-- This is Kitchenware div  -->
                <div class="mb-14">
                    <h2 class="mb-8 text-4xl text-[#111111] font-semibold">Kitchenware</h2>
                    <!-- item div Kitchenware -->
                    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-3 gap-5">
                        <!-- first product -->
                        <div>
                            <div class="p-4 bg-white text-center">
                                <!-- Product image -->
                                <div class="bg-[#1111110D] flex justify-center py-8">
                                    <img src="prod1.png" alt="">
                                </div>
                                <!-- Product rating icon -->
                                <div class="flex justify-center mt-5">
                                    <div class="rating rating-sm">
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400"
                                            checked />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    </div>
                                </div>
                                <!-- Product Name -->
                                <h3 class="mt-1 text-[#111111] text-sm font-semibold">K. Accessories</h3>
                                <p><span>39.00</span>TK</p>
                            </div>
                        </div>

                        <!-- first product -->
                        <div>
                            <div class="p-4 bg-white text-center">
                                <!-- Product image -->
                                <div class="bg-[#1111110D] flex justify-center py-8">
                                    <img src="prod1.png" alt="">
                                </div>
                                <!-- Product rating icon -->
                                <div class="flex justify-center mt-5">
                                    <div class="rating rating-sm">
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400"
                                            checked />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    </div>
                                </div>
                                <!-- Product Name -->
                                <h3 class="mt-1 text-[#111111] text-sm font-semibold">K. Accessories</h3>
                                <p><span>39.00</span>TK</p>
                            </div>
                        </div>

                        <!-- first product -->
                        <div>
                            <div class="p-4 bg-white text-center">
                                <!-- Product image -->
                                <div class="bg-[#1111110D] flex justify-center py-8">
                                    <img src="prod1.png" alt="">
                                </div>
                                <!-- Product rating icon -->
                                <div class="flex justify-center mt-5">
                                    <div class="rating rating-sm">
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400"
                                            checked />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                        <input type="radio" name="rating-6" class="mask mask-star-2 bg-orange-400" />
                                    </div>
                                </div>
                                <!-- Product Name -->
                                <h3 class="mt-1 text-[#111111] text-sm font-semibold">K. Accessories</h3>
                                <p><span>39.00</span>TK</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- this is calculate div  -->
            <div class="mt-48 mb-20">
                <!-- this is input div -->
                <div class="bg-white mb-6 p-6">
                    <h3 class="text-[#111111] font-medium text-lg">Have coupon?</h3>
                    <div class="flex justify-center mt-4">
                        <input class="border-2 h-12 w-56 rounded-tl-lg rounded-bl-lg text-sm pl-4 text-[#11111166]" type="name" placeholder="Coupon code">
                        <button
                            class="btn btn-secondary rounded-tr-lg rounded-br-lg
                            rounded-tl-none rounded-bl-none text-[#FFFFFF] text-[10px] lg:text-base font-semibold sm:text-sm">Apply</button>
                    </div>
                </div>

                <!-- this is Calculate Return section div -->
                <div class="bg-white p-6 relative">
                    <!-- this is Calculate Total Item Name Return div -->
                    <div class="mb-2.5">
                        <h3 class="text-[#111111] text-lg font-medium mb-1">1. Home Cooker</h3>
                        <h3 class="text-[#111111] text-lg font-medium mb-1">2. Sports cates</h3>
                        <h3 class="text-[#111111] text-lg font-medium mb-1">3. Home Cooker</h3>
                    </div>
                    <hr>
                    <!-- this is Calculate Total Price Return div -->
                    <div class="mt-2.5">

                        <h3 class="text-[#111111] text-lg font-medium mb-1">Total price: <span>00</span>TK</h3>

                        <h3 class="text-[#111111] text-lg font-medium mb-1">Discount: <span>00</span>TK</h3>

                        <h3 class="text-[#111111] text-lg font-medium mb-3">Total: <span>00</span>TK</h3>
                        <hr class="pb-4">
                    </div>
                    <!-- Make Purchase btn div  -->
                    <div class="absolute">
                        <button
                            class="btn btn-secondary text-[#FFFFFF] text-[10px] lg:text-base font-semibold sm:text-sm px-20 rounded-none">Make
                            Purchase</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- this is main section End-->
    </main>
    <!-- this is main section  End-->
    <script src="index.js"></script>
</body>

</html>
